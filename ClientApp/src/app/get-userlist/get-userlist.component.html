<h2>Angular Userlist from API</h2>
<h2 *ngIf="!UserList">Nothing yet...</h2>
<ul class="list-group" *ngIf="UserList">
    <li class="list-group-item" *ngFor="let User of UserList">
        Name: {{ User.Name }} <br>
        UserId: {{ User.UserId }} <br>
        Last seen: <br> {{ User.LastLogin.slice(0,19) }}
    </li>
</ul>
